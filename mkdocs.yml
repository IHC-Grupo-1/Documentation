site_name: IHC Documentation

theme:
  name: material
  features:
    - navigation.tabs
  palette:
    - primary: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

nav:
  - Inicio: ./index.md
  - Documento de Visão: ./doc_visao.md
  - Metas de Usabilidade: ./metas_de_usabilidade.md
  - Backlog: ./backLog.md
  - Perfil de Usuario: ./perfil_de_usuario.md
  - Análise Hierarquica: ./analise_hierarquica.md
  - Guia de Estilo: ./guia_estilo.md
  - Storyboard: ./storyboard.md
  - Processo de Deign: ./processo_de_design.md
  - Protótipos:
      - Protótipo de Papel: "./protótipo_de_papel.md"
      - Protótipo de Média: "./protótotipo_de_média.md"
      - Protótipo de Alta: "./protótipo_de_alta.md"
